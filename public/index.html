<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="max-w-screen-sm bg-darkblue text-white mx-auto">
      <div class="w-full flex min-h-screen bg-cover bg-no-repeat relative">
        <div class="absolute bottom-0" style="z-index: 1">
          <img src="/assets/person.png" class="w-full h-auto pt-12" alt="" />
        </div>
        <div class="p-8 mt-auto z-10">
          <div class="w-full flex flex-col">
            <h1 class="text-3xl text-white font-semibold leading-normal">
              Millions of Songs. Free for You
            </h1>
            <p class="text-xl text-white leading-normal my-4">
              enjoy the songs you like whenever and wherever
            </p>
            <button
              class="mt-6 py-4 px-8 text-2xl text-center text-white capitalize rounded-lg bg-gradient-to-br from-pink-500 to-purple-500"
            >
              Enjoy Now
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
