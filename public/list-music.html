<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App | List Music</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

      rel="stylesheet"

    <div class="max-w-screen-sm bg-darkblue text-white mx-auto">
      <div
        class="w-full flex flex-col min-h-screen bg-cover bg-no-repeat items-start"
      >
        <div class="w-full flex justify-between items-center px-6 pt-6">
          <img src="/assets/icons/menu-bar.svg" alt="" />
          <span
            class="bg-gradient-to-br from-pink-500 to-purple-500 rounded-full flex items-center justify-center h-8 w-8"
          >
            <img src="/assets/avatar.png" alt="Avatar" />
          </span>
        </div>
        <div class="flex flex-col w-full mt-8">
          <h2 class="text-xl text-white capitalize mb-3 font-semibold px-6">
            Made For You
          </h2>
          <div class="swiper-container swiper-made w-full">
            <div class="swiper-wrapper grid grid-flow-col grid-cols-3 gap-4">
              <div
                class="swiper-slide rounded-3xl flex flex-col items-center justify-between bg-gradient-to-br from-blue-500 to-blue-600 pt-4 px-2"
              >
                <h5 class="text-sm font-semibold capitalize">Top Hits</h5>
                <img src="/assets/hits.png" alt="Hits" />
              </div>
              <div
                class="swiper-slide rounded-3xl flex flex-col items-center justify-between bg-gradient-to-br from-red-500 to-red-600 pt-4 px-2"
              >
                <h5 class="text-sm font-semibold capitalize">Daily Mix</h5>
                <img src="/assets/dailymix.png" alt="Hits" />
              </div>
              <div
                class="swiper-slide rounded-3xl flex flex-col items-center justify-between bg-gradient-to-br from-orange-500 to-orange-600 pt-4 px-2"
              >
                <h5 class="text-sm font-semibold capitalize">Accoustic</h5>
                <img src="/assets/accoustic.png" alt="Hits" />
              </div>
              <div
                class="swiper-slide rounded-3xl flex flex-col items-center justify-between bg-gradient-to-br from-green-500 to-green-600 pt-4 px-2"
              >
                <h5 class="text-sm font-semibold capitalize">Pop Culture</h5>
                <img src="/assets/accoustic.png" alt="Hits" />
              </div>
              <div
                class="swiper-slide rounded-3xl flex flex-col items-center justify-between bg-gradient-to-br from-purple-500 to-purple-600 pt-4 px-2"
              >
                <h5 class="text-sm font-semibold capitalize">J-Pop</h5>
                <img src="/assets/accoustic.png" alt="Hits" />
              </div>
            </div>
          </div>
        </div>
        <div class="flex flex-col w-full mt-8">
          <h2 class="text-xl text-white capitalize mb-3 font-semibold px-6">
            Recently played
          </h2>
          <div class="swiper-container swiper-played w-full">
            <div class="swiper-wrapper grid grid-flow-col grid-cols-5 gap-4">
              <div class="swiper-slide flex flex-col">
                <img src="/assets/dualipa.png" class="h-20 w-20" alt="" />
                <div class="flex flex-col w-full mt-2 capitalize">
                  <p class="text-sm text-white">New Rules</p>
                  <p class="text-xs text-white opacity-50">Dua Lipa</p>
                </div>
              </div>
              <div class="swiper-slide flex flex-col">
                <img src="/assets/billie.png" class="h-20 w-20" alt="" />
                <div class="flex flex-col w-full mt-2 capitalize">
                  <p class="text-sm text-white">Party Favor</p>
                  <p class="text-xs text-white opacity-50">Billie Eilish</p>
                </div>
              </div>
              <div class="swiper-slide flex flex-col">
                <img src="/assets/ariana.png" class="h-20 w-20" alt="" />
                <div class="flex flex-col w-full mt-2 capitalize">
                  <p class="text-sm text-white">Breathin</p>
                  <p class="text-xs text-white opacity-50">Ariana Grande</p>
                </div>
              </div>
              <div class="swiper-slide flex flex-col">
                <img src="/assets/dualipa.png" class="h-20 w-20" alt="" />
                <div class="flex flex-col w-full mt-2 capitalize">
                  <p class="text-sm text-white">So Long!</p>
                  <p class="text-xs text-white opacity-50">JKT48</p>
                </div>
              </div>
              <div class="swiper-slide flex flex-col">
                <img src="/assets/doja.png" class="h-20 w-20" alt="" />
                <div class="flex flex-col w-full mt-2 capitalize">
                  <p class="text-sm text-white">Say So</p>
                  <p class="text-xs text-white opacity-50">Doja Cat</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="flex flex-col mt-8 w-full mb-16">
          <h2 class="text-xl text-white capitalize mb-3 font-semibold px-6">
            Popular
          </h2>
          <div class="flex flex-col px-6 mt-1 w-full">
            <div
              class="flex rounded-2xl p-3 bg-darkblue-secondary w-full items-stretch my-2"

              <img src="/assets/heather.png" class="w-16 h-auto mr-4" alt="" />

                <div class="flex flex-col justify-between">
                  <p class="text-sm text-white">Heather</p>
                  <p class="text-xs text-white opacity-50">Conan Grey</p>
                </div>
                <p class="text-xs text-white opacity-50 ml-auto my-auto mr-1">
                  02:16
                </p>
              </div>
            </div>
            <div
              class="flex rounded-2xl p-3 bg-darkblue-secondary w-full items-stretch my-2"

              <img src="/assets/mariposa.png" class="w-16 h-auto mr-4" alt="" />
              <div class="flex flex-grow py-2">
                <div class="flex flex-col justify-between">
                  <p class="text-sm text-white">Mariposa</p>
                  <p class="text-xs text-white opacity-50">

                </div>
                <p class="text-xs text-white opacity-50 ml-auto my-auto mr-1">
                  03:30
                </p>
              </div>
            </div>
          </div>
        </div>
