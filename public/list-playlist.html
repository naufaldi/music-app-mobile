<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App | List Music</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="max-w-screen-sm bg-darkblue text-white mx-auto">
      <div
        class="w-full flex flex-col min-h-screen bg-cover bg-no-repeat items-start relative"
      >
        <div
          class="h-96 absolute w-full bg-cover opacity-10"
          style="background: url('/assets/bg-dualipa.png')"
        ></div>

        <div class="w-full flex justify-between items-center px-6 pt-6">
          <img src="/assets/icons/back.svg" alt="Back Menu" />
          <img src="/assets/icons/kebab.svg" alt="Kebab Menu" />
        </div>
        <div class="flex w-full p-6 mt-8">
          <img
            src="/assets/dualipa2x.png"
            class="h-32 w-32 mr-6"
            alt="dualipa"
          />
          <div class="flex flex-col z-10">
            <h5 class="text-lg text-white">Dua Lipa (Complete Edition)</h5>
            <p class="text-white-100 text-sm mt-2 mb-3">
              by <span class="opacity-100 text-white">Dua Lipa</span>
            </p>
            <div class="flex">
              <button
                class="py-2 px-6 bg-gradient-to-br from-pink-500 to-purple-500 text-white rounded-xl text-sm"
              >
                Play Shuffle
              </button>
              <button class="bg-white-500 p-2 rounded-full ml-2">
                <img src="/assets/icons/love.svg" alt="" />
              </button>
            </div>
          </div>
        </div>

        <div
          class="flex flex-col w-full bg-darkblue rounded-tl-full rounded-tr-full mt-6 z-10"
        >
          <span
            class="mx-auto w-16 rounded-md h-2 bg-white opacity-50 my-4"
          ></span>
        </div>
        <div class="flex flex-col w-full bg-darkblue z-10">
          <div class="flex flex-col w-full mb-32">
            <!-- Items Song -->
            <div class="flex flex-col px-6 mt-1 w-full">
              <div
                class="flex rounded-2xl p-3 bg-darkblue-secondary w-full items-stretch my-2"
              >
                <img
                  src="/assets/heather.png"
                  class="w-16 h-auto mr-4"
                  alt=""
                />
                <div class="flex flex-grow py-2">
                  <div class="flex flex-col justify-between">
                    <p class="text-sm text-white">Genesis</p>
                    <p class="text-xs text-white opacity-50 flex">
                      <img src="/assets/icons/user.svg" class="mr-2" alt="" />
                      82.257.423 plays
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <!-- items Song end -->
            <!-- Items Song -->
            <div class="flex flex-col px-6 mt-1 w-full">
              <div
                class="flex rounded-2xl p-3 bg-darkblue-secondary w-full items-stretch my-2"
              >
                <img
                  src="/assets/heather.png"
                  class="w-16 h-auto mr-4"
                  alt=""
                />
                <div class="flex flex-grow py-2">
                  <div class="flex flex-col justify-between">
                    <p class="text-sm text-white">
                      Lost In Your Light (ft. Miguel)
                    </p>
                    <p class="text-xs text-white opacity-50 flex">
                      <img src="/assets/icons/user.svg" class="mr-2" alt="" />
                      110.054.061 plays
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <!-- items Song end -->
            <!-- Items Song -->
            <div class="flex flex-col px-6 mt-1 w-full">
              <div
                class="flex rounded-2xl p-3 bg-darkblue-secondary w-full items-stretch my-2"
              >
                <img
                  src="/assets/heather.png"
                  class="w-16 h-auto mr-4"
                  alt=""
                />
                <div class="flex flex-grow py-2">
                  <div class="flex flex-col justify-between">
                    <p class="text-sm text-white">Be The One</p>
                    <p class="text-xs text-white opacity-50 flex">
                      <img src="/assets/icons/user.svg" class="mr-2" alt="" />
                      406.795.026 plays
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <!-- items Song end -->
            <!-- Items Song -->
            <div class="flex flex-col px-6 mt-1 w-full">
              <div
                class="flex rounded-2xl p-3 bg-darkblue-secondary w-full items-stretch my-2"
              >
                <img
                  src="/assets/heather.png"
                  class="w-16 h-auto mr-4"
                  alt=""
                />
                <div class="flex flex-grow py-2">
                  <div class="flex flex-col justify-between">
                    <p class="text-sm text-white">IDGAF</p>
                    <p class="text-xs text-white opacity-50 flex">
                      <img src="/assets/icons/user.svg" class="mr-2" alt="" />
                      1.063.857.441 plays
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <!-- items Song end -->
          </div>
        </div>

        <!-- Navbar Bottom -->
        <div
          class="fixed bottom-0 right-0 left-0 bg-gradient-to-br from-pink-500 to-purple-500 px-6 py-4 z-20 rounded-tr-3xl rounded-tl-3xl"
        >
          <div class="flex w-full">
            <img src="/assets/ariana2x.png" class="h-20 w-20 mr-5" alt="" />
            <div class="flex flex-col flex-grow">
              <div class="flex">
                <div class="flex flex-col">
                  <p class="text-sm font-semibold">Breathin</p>
                  <p class="text-sm text-white-100">Ariana Grande</p>
                </div>
                <div class="flex ml-auto">
                  <button class="bg-white-500 px-3 py-2 rounded-2xl ml-2">
                    <img src="/assets/icons/love.svg" alt="" />
                  </button>
                  <button class="bg-white-500 px-3 py-2 rounded-2xl ml-2">
                    <img src="/assets/icons/play.svg" class="ml-1" alt="" />
                  </button>
                </div>
              </div>
              <div class="relative w-full bg-white-300 h-2 rounded-lg my-2">
                <div class="absolute bg-white w-8/12 h-2 rounded-lg"></div>
              </div>
              <div class="flex w-full justify-between text-xs text-white">
                <p>02:02</p>
                <p>03:18</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Navbar Bottom -->
      </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".swiper-made", {
        slidesPerView: 3,
        // spaceBetween: 15,
        freeMode: true,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
      var swiperPlayed = new Swiper(".swiper-played", {
        slidesPerView: 5,
        // spaceBetween: 15,
        // freeMode: true,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
  </body>
</html>
